<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija Rekono</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="row">
        <img src="rekono_logo_rd.png">
    </div>
    <header>
        <div class="naslov">
            <h1>REGISTRACIJA</h1>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            <div class="step active" id="step1"><span>Prvi korak</span></div>
            <div class="step" id="step2"><span>Drugi korak</span></div>
            <div class="step" id="step3"><span>Tretji korak</span></div>
        </div>
    </header>
    <main>
        <section class="content active">
            <form action="#" method="POST">
                <label for="email">E-naslov</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Geslo</label>
                <input type="password" id="password" name="password" required>

                <label for="password">Potrdite geslo</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <div class="options">
                    <input type="checkbox" id="termsCheckbox" class="checkbox" name="checkbox">
                    <label for="termsCheckbox">Strinjam se s <a href="#">pogoji uporabe</a></label>
                </div>

                <button type="submit" onclick="validateAndProceed(event)">NAPREJ</button>

                <a href="http://127.0.0.1:5500/login.html" class="cancle-register">Prekliči registracijo</a>
                
            </form>
        </section>
        <section class="content">
                <form action="#" method="POST">
                    <label for="first-name">Ime:</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Priimek:</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="date-of-birth">Datum rojstva:</label>
                    <input type="date" id="date-of-birth" name="date-of-birth" required>

                    <label for="address">Naslov:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="postal-code">Postna številka:</label>
                    <input type="text" id="postal-code" name="postal-code" pattern="\d{4}" maxlength="4" required>

                    <div class="options">
                        <label>Spol:</label>
                        <div class="checkbox">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Moški</label>
                        </div>
                        <div class="checkbox">
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Ženska</label>
                        </div>
                    </div>

                    <button type="submit" onclick="validateAndProceed2(event)">NAPREJ</button>
                    <button type="submit" onclick="changeDiv('prev');prevStep()">NAZAJ</button>
                </form>
        </section>
    </main>
    <footer>
        <img src="dh.png" alt="DH Logo" class="dh">
        <div class="links-2">
            <a href="https://www.dh.si/doc/osebno/dh-osebni-splosni-pogoji-za-uporabo.pdf" target="_blank">Pogoji uporabe</a>
            <a href="kontaktni.center@delavska-hranilnica.si" target="_blank">kontaktni.center@delavska-hranilnica.si</a>
            <a href="https://www.dh.si/varstvo-osebnih-podatkov/" target="_blank">Politika</a>
        </div>
        <p>Podpora: 01 3000 200 </p>
        <p>Rekono d.o.o. &copy; Vse pravice pridržane 2024</p>
    </footer>

    <script>
        let currentStep = 1;
    
        function updateSteps() {
            const steps = document.querySelectorAll(".step");
            const progressBarFill = document.querySelector(".progress-bar-fill");
    
            steps.forEach((step, index) => {
                step.classList.toggle("active", index < currentStep);
            });
    
            const progressPercent = ((currentStep - 1) / (steps.length - 1)) * 100;
            progressBarFill.style.width = `${progressPercent}%`;
        }
    
        function nextStep() {
            const steps = document.querySelectorAll(".step");
            if (currentStep < steps.length) {
                currentStep++;
                updateSteps();
            }
        }
    
        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateSteps();
            }
        }

        let currentDiv = 0;
        const divs = document.querySelectorAll(".content");

        function changeDiv(direction) {
            divs[currentDiv].classList.remove("active");

            if (direction === 'next') {
                currentDiv = (currentDiv + 1) % divs.length;
            } else if (direction === 'prev') {
                currentDiv = (currentDiv - 1 + divs.length) % divs.length;
            }

            divs[currentDiv].classList.add("active");
        }

        function validatePasswordStrength(password) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            return password.length >= minLength && hasUpperCase && hasNumber;
        }

        function validateAndProceed(event) {
            event.preventDefault(); // Prevents the form from submitting automatically

            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirm-password");
            const termsCheckbox = document.getElementById("termsCheckbox");

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let isValid = true;
            let errorMessages = []; // Array to hold error messages

            // Clear previous invalid styles
            emailInput.classList.remove("invalid");
            passwordInput.classList.remove("invalid");
            confirmPasswordInput.classList.remove("invalid");

            // Check if fields are empty
            if (!emailInput.value.trim()) {
                emailInput.classList.add("invalid");
                isValid = false;
                errorMessages.push('E-poštni naslov je obvezen.');
            } else if (!emailRegex.test(emailInput.value)) {
                emailInput.classList.add("invalid");
                isValid = false;
                errorMessages.push('Neveljaven e-poštni naslov.');
            }

            if (!passwordInput.value.trim()) {
                passwordInput.classList.add("invalid");
                isValid = false;
                errorMessages.push('Geslo je obvezno.');
            } else if (!validatePasswordStrength(passwordInput.value)) {
                passwordInput.classList.add("invalid");
                isValid = false;
                errorMessages.push('Geslo mora biti dolge vsaj 8 znakov, vsebovati vsaj eno veliko črko in eno številko.');
            }

            if (!confirmPasswordInput.value.trim()) {
                confirmPasswordInput.classList.add("invalid");
                isValid = false;
                errorMessages.push('Potrditev gesla je obvezna.');
            } else if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.classList.add("invalid");
                isValid = false;
                errorMessages.push('Prosimo, preverite, ali se gesli ujemata.');
            }

            // Check if terms checkbox is checked
            if (!termsCheckbox.checked) {
                isValid = false;
                errorMessages.push('Morate obkljukati pogoje uporabe.');
            }

            // Show SweetAlert based on the number of errors
            if (!isValid) {
                const message = errorMessages.length > 1 
                    ? 'Več napak pri vnosih:\n' + errorMessages.join('\n') 
                    : errorMessages[0];

                Swal.fire({
                    icon: 'error',
                    title: 'Napaka pri vnosih',
                    text: message,
                });
                
                // Deselect inputs by moving focus to a non-input element
                document.querySelector("button").focus();
            } else {
                nextStep();
                changeDiv('next');
            }
        }

        function validateAndProceed2(event) {
            event.preventDefault(); // Prepreči avtomatsko pošiljanje obrazca

            const lastNameInput = document.getElementById("last-name");
            const dobInput = document.getElementById("dob");
            const addressInput = document.getElementById("address");
            const postalCodeInput = document.getElementById("postal-code");
            const genderInputs = document.querySelectorAll('input[name="gender"]'); // Izbira spol

            let isValid = true;
            let errorMessages = []; // Array for error messages

            // Preveri priimek
            if (lastNameInput.value.trim() === "") {
                lastNameInput.classList.add("invalid");
                isValid = false;
                errorMessages.push("Priimek je obvezen.");
            } else {
                lastNameInput.classList.remove("invalid");
            }

            // Preveri datum rojstva
            if (!dobInput.value) {
                dobInput.classList.add("invalid");
                isValid = false;
                errorMessages.push("Datum rojstva je obvezen.");
            } else {
                dobInput.classList.remove("invalid");
            }

            // Preveri naslov
            if (addressInput.value.trim() === "") {
                addressInput.classList.add("invalid");
                isValid = false;
                errorMessages.push("Naslov je obvezen.");
            } else {
                addressInput.classList.remove("invalid");
            }

            // Preveri postno številko
            const postalCodeRegex = /^\d{4}$/; // Preveri 4-mestno številko
            if (!postalCodeRegex.test(postalCodeInput.value)) {
                postalCodeInput.classList.add("invalid");
                isValid = false;
                errorMessages.push("Postna številka mora biti 4-mestna.");
            } else {
                postalCodeInput.classList.remove("invalid");
            }

            // Preveri spol
            const isGenderSelected = Array.from(genderInputs).some(input => input.checked); // Ali je izbran spol?
            if (!isGenderSelected) {
                isValid = false;
                errorMessages.push("Izbrati morate spol.");
            }

            // Prikaži napake
            if (!isValid) {
                const message = errorMessages.length > 1 
                    ? 'Več napak pri vnosih:\n' + errorMessages.join('\n') 
                    : errorMessages[0];

                Swal.fire({
                    icon: 'error',
                    title: 'Napaka pri vnosih',
                    text: message,
                });

                // Fokus na prvo neveljavno polje
                document.querySelector(".invalid")?.focus();
            } else {
                changeDiv('next'); // Premik na naslednji div, če so vsi vnosi pravilni
            }
        }
    </script>
</body>
</html>
