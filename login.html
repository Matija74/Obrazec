<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava Rekono</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        Prijavljate se v storitev DH Spletna banka
    </div>
    <header>
        <img src="REKONO_logo_z_geslom_v1.png" alt="Rekono logo">
    </header>
    <main>
        <section class="login-section">
            <form action="#" method="POST">
                <label for="email">E-naslov</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Geslo</label>
                <input type="password" id="password" name="password" required>
                
                <div class="links">
                    <a href="https://www.dh.si/doc/osebno/dh-osebni-splosni-pogoji-za-uporabo.pdf" target="_blank" class="pogoji">Pogoji uporabe in zasebnost</a>
                    <a href="#" class="forgot-password">Pozabljeno geslo?</a>
                </div>

                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    Zapomni si me
                </div>

                <button type="submit">PRIJAVA</button>

                <p class="register">Nimate računa Rekono? <a href="http://127.0.0.1:5500/register.html">Ustvari račun</a></p>
                
            </form>
        </section>
    </main>
    <footer>
        <img src="dh.png" alt="DH Logo" class="dh">
        <div class="links-2">
            <a href="https://www.dh.si/doc/osebno/dh-osebni-splosni-pogoji-za-uporabo.pdf" target="_blank">Pogoji uporabe</a>
            <a href="kontaktni.center@delavska-hranilnica.si" target="_blank">kontaktni.center@delavska-hranilnica.si</a>
            <a href="https://www.dh.si/varstvo-osebnih-podatkov/" target="_blank">Politika</a>
        </div>
        <p>Podpora: 01 3000 200 </p>
        <p>Rekono d.o.o. &copy; Vse pravice pridržane 2024</p>
    </footer>
</body>
</html>
